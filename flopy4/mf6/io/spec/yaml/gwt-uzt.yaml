options:
  flow_package_name:
    type: string
    shape: null
    reader: urword
    optional: true
    longname: keyword to specify name of corresponding flow package
    description: keyword to specify the name of the corresponding flow package.  If
      not specified, then the corresponding flow package must have the same name as
      this advanced transport package (the name associated with this package in the
      GWT name file).
  auxiliary:
    type: string
    shape: (naux)
    reader: urword
    optional: true
    longname: keyword to specify aux variables
    description: 'REPLACE auxnames {''{#1}'': ''Groundwater Transport''}'
  flow_package_auxiliary_name:
    type: string
    shape: null
    reader: urword
    optional: true
    longname: keyword to specify name of concentration auxiliary variable in flow
      package
    description: keyword to specify the name of an auxiliary variable in the corresponding
      flow package.  If specified, then the simulated concentrations from this advanced
      transport package will be copied into the auxiliary variable specified with
      this name.  Note that the flow package must have an auxiliary variable with
      this name or the program will terminate with an error.  If the flows for this
      advanced transport package are read from a file, then this option will have
      no effect.
  boundnames:
    type: keyword
    shape: null
    reader: urword
    optional: true
    longname: null
    description: 'REPLACE boundnames {''{#1}'': ''unsaturated zone flow''}'
  print_input:
    type: keyword
    reader: urword
    optional: true
    longname: print input to listing file
    description: 'REPLACE print_input {''{#1}'': ''unsaturated zone flow''}'
  print_concentration:
    type: keyword
    reader: urword
    optional: true
    longname: print calculated concentrations to listing file
    description: 'REPLACE print_concentration {''{#1}'': ''UZF cell'', ''{#2}'': ''concentration'',
      ''{#3}'': ''CONCENTRATION''}'
  print_flows:
    type: keyword
    reader: urword
    optional: true
    longname: print calculated flows to listing file
    description: 'REPLACE print_flows {''{#1}'': ''unsaturated zone''}'
  save_flows:
    type: keyword
    reader: urword
    optional: true
    longname: save UZT cell flows to budget file
    description: 'REPLACE save_flows {''{#1}'': ''unsaturated zone''}'
  concentration_filerecord:
    type: record concentration fileout concfile
    shape: null
    reader: urword
    tagged: true
    optional: true
    longname: null
    description: null
  concentration:
    type: keyword
    shape: null
    in_record: true
    reader: urword
    tagged: true
    optional: false
    longname: stage keyword
    description: keyword to specify that record corresponds to concentration.
  concfile:
    type: string
    preserve_case: true
    shape: null
    in_record: true
    reader: urword
    tagged: false
    optional: false
    longname: file keyword
    description: name of the binary output file to write concentration information.
  budget_filerecord:
    type: record budget fileout budgetfile
    shape: null
    reader: urword
    tagged: true
    optional: true
    longname: null
    description: null
  budget:
    type: keyword
    shape: null
    in_record: true
    reader: urword
    tagged: true
    optional: false
    longname: budget keyword
    description: keyword to specify that record corresponds to the budget.
  fileout:
    type: keyword
    shape: null
    in_record: true
    reader: urword
    tagged: true
    optional: false
    longname: file keyword
    description: keyword to specify that an output filename is expected next.
  budgetfile:
    type: string
    preserve_case: true
    shape: null
    in_record: true
    reader: urword
    tagged: false
    optional: false
    longname: file keyword
    description: name of the binary output file to write budget information.
  budgetcsv_filerecord:
    type: record budgetcsv fileout budgetcsvfile
    shape: null
    reader: urword
    tagged: true
    optional: true
    longname: null
    description: null
  budgetcsv:
    type: keyword
    shape: null
    in_record: true
    reader: urword
    tagged: true
    optional: false
    longname: budget keyword
    description: keyword to specify that record corresponds to the budget CSV.
  budgetcsvfile:
    type: string
    preserve_case: true
    shape: null
    in_record: true
    reader: urword
    tagged: false
    optional: false
    longname: file keyword
    description: name of the comma-separated value (CSV) output file to write budget
      summary information.  A budget summary record will be written to this file for
      each time step of the simulation.
  ts_filerecord:
    type: record ts6 filein ts6_filename
    shape: null
    reader: urword
    tagged: true
    optional: true
    longname: null
    description: null
  ts6:
    type: keyword
    shape: null
    in_record: true
    reader: urword
    tagged: true
    optional: false
    longname: head keyword
    description: keyword to specify that record corresponds to a time-series file.
  filein:
    type: keyword
    shape: null
    in_record: true
    reader: urword
    tagged: true
    optional: false
    longname: file keyword
    description: keyword to specify that an input filename is expected next.
  ts6_filename:
    type: string
    preserve_case: true
    in_record: true
    reader: urword
    optional: false
    tagged: false
    longname: file name of time series information
    description: REPLACE timeseriesfile {}
  obs_filerecord:
    type: record obs6 filein obs6_filename
    shape: null
    reader: urword
    tagged: true
    optional: true
    longname: null
    description: null
  obs6:
    type: keyword
    shape: null
    in_record: true
    reader: urword
    tagged: true
    optional: false
    longname: obs keyword
    description: keyword to specify that record corresponds to an observations file.
  obs6_filename:
    type: string
    preserve_case: true
    in_record: true
    tagged: false
    reader: urword
    optional: false
    longname: obs6 input filename
    description: 'REPLACE obs6_filename {''{#1}'': ''UZT''}'
packagedata:
  packagedata:
    type: recarray ifno strt aux boundname
    shape: (maxbound)
    reader: urword
    longname: null
    description: null
  ifno:
    type: integer
    shape: null
    tagged: false
    in_record: true
    reader: urword
    longname: UZF cell number for this entry
    description: integer value that defines the feature (UZF object) number associated
      with the specified PACKAGEDATA data on the line. IFNO must be greater than zero
      and less than or equal to NUZFCELLS. Unsaturated zone flow information must
      be specified for every UZF cell or the program will terminate with an error.  The
      program will also terminate with an error if information for a UZF cell is specified
      more than once.
    numeric_index: true
  strt:
    type: double precision
    shape: null
    tagged: false
    in_record: true
    reader: urword
    longname: starting UZF cell concentration
    description: real value that defines the starting concentration for the unsaturated
      zone flow cell.
  aux:
    type: double precision
    in_record: true
    tagged: false
    shape: (naux)
    reader: urword
    time_series: true
    optional: true
    longname: auxiliary variables
    description: 'REPLACE aux {''{#1}'': ''unsaturated zone flow''}'
  boundname:
    type: string
    shape: null
    tagged: false
    in_record: true
    reader: urword
    optional: true
    longname: UZF cell name
    description: 'REPLACE boundname {''{#1}'': ''unsaturated zone flow''}'
_variable True:
  iper:
    type: integer
    in_record: true
    tagged: false
    shape: null
    valid: null
    reader: urword
    optional: false
    longname: stress period number
    description: REPLACE iper {}
period:
  uztperioddata:
    type: recarray ifno uztsetting
    shape: null
    reader: urword
    longname: null
    description: null
  ifno:
    type: integer
    shape: null
    tagged: false
    in_record: true
    reader: urword
    longname: unsaturated zone flow cell number for this entry
    description: integer value that defines the feature (UZF object) number associated
      with the specified PERIOD data on the line. IFNO must be greater than zero and
      less than or equal to NUZFCELLS.
    numeric_index: true
  uztsetting:
    type: keystring status concentration infiltration uzet auxiliaryrecord
    shape: null
    tagged: false
    in_record: true
    reader: urword
    longname: null
    description: 'line of information that is parsed into a keyword and values.  Keyword
      values that can be used to start the UZTSETTING string include: STATUS, CONCENTRATION,
      INFILTRATION, UZET, and AUXILIARY.  These settings are used to assign the concentration
      of associated with the corresponding flow terms.  Concentrations cannot be specified
      for all flow terms.'
  status:
    type: string
    shape: null
    tagged: true
    in_record: true
    reader: urword
    longname: unsaturated zone flow cell concentration status
    description: keyword option to define UZF cell status.  STATUS can be ACTIVE,
      INACTIVE, or CONSTANT. By default, STATUS is ACTIVE, which means that concentration
      will be calculated for the UZF cell.  If a UZF cell is inactive, then there
      will be no solute mass fluxes into or out of the UZF cell and the inactive value
      will be written for the UZF cell concentration.  If a UZF cell is constant,
      then the concentration for the UZF cell will be fixed at the user specified
      value.
  concentration:
    type: string
    shape: null
    tagged: true
    in_record: true
    time_series: true
    reader: urword
    longname: unsaturated zone flow cell concentration
    description: real or character value that defines the concentration for the unsaturated
      zone flow cell. The specified CONCENTRATION is only applied if the unsaturated
      zone flow cell is a constant concentration cell. If the Options block includes
      a TIMESERIESFILE entry (see the ``Time-Variable Input'' section), values can
      be obtained from a time series by entering the time-series name in place of
      a numeric value.
  infiltration:
    type: string
    shape: null
    tagged: true
    in_record: true
    reader: urword
    time_series: true
    longname: infiltration concentration
    description: real or character value that defines the infiltration solute concentration
      $(ML^{-3})$ for the UZF cell. If the Options block includes a TIMESERIESFILE
      entry (see the ``Time-Variable Input'' section), values can be obtained from
      a time series by entering the time-series name in place of a numeric value.
  uzet:
    type: string
    shape: null
    tagged: true
    in_record: true
    reader: urword
    time_series: true
    longname: unsaturated zone et concentration
    description: real or character value that defines the concentration of unsaturated
      zone evapotranspiration water $(ML^{-3})$ for the UZF cell. If this concentration
      value is larger than the simulated concentration in the UZF cell, then the unsaturated
      zone ET water will be removed at the same concentration as the UZF cell.  If
      the Options block includes a TIMESERIESFILE entry (see the ``Time-Variable Input''
      section), values can be obtained from a time series by entering the time-series
      name in place of a numeric value.
  auxiliaryrecord:
    type: record auxiliary auxname auxval
    shape: null
    tagged: null
    in_record: true
    reader: urword
    longname: null
    description: null
  auxiliary:
    type: keyword
    shape: null
    in_record: true
    reader: urword
    longname: null
    description: keyword for specifying auxiliary variable.
  auxname:
    type: string
    shape: null
    tagged: false
    in_record: true
    reader: urword
    longname: null
    description: name for the auxiliary variable to be assigned AUXVAL.  AUXNAME must
      match one of the auxiliary variable names defined in the OPTIONS block. If AUXNAME
      does not match one of the auxiliary variable names defined in the OPTIONS block
      the data are ignored.
  auxval:
    type: double precision
    shape: null
    tagged: false
    in_record: true
    reader: urword
    time_series: true
    longname: auxiliary variable value
    description: value for the auxiliary variable. If the Options block includes a
      TIMESERIESFILE entry (see the ``Time-Variable Input'' section), values can be
      obtained from a time series by entering the time-series name in place of a numeric
      value.
