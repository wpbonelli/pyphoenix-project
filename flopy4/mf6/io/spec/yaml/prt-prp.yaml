options:
  boundnames:
    type: keyword
    shape: null
    reader: urword
    optional: true
    longname: null
    description: keyword to indicate that boundary names may be provided with the
      list of particle release points.
  print_input:
    type: keyword
    reader: urword
    optional: true
    longname: print input to listing file
    description: 'REPLACE print_input {''{#1}'': ''all model stress package''}'
  dev_exit_solve_method:
    type: integer
    reader: urword
    optional: true
    longname: exit solve method
    description: the method for iterative solution of particle exit location and time
      in the generalized Pollock's method.  0 default, 1 Brent, 2 Chandrupatla.  The
      default is Brent's method.
  exit_solve_tolerance:
    type: double precision
    reader: urword
    optional: false
    longname: exit solve tolerance
    description: the convergence tolerance for iterative solution of particle exit
      location and time in the generalized Pollock's method.  A value of 0.00001 works
      well for many problems, but the value that strikes the best balance between
      accuracy and runtime is problem-dependent.
  local_z:
    type: keyword
    reader: urword
    optional: true
    longname: whether to use local z coordinates
    description: indicates that ``zrpt'' defines the local z coordinate of the release
      point within the cell, with value of 0 at the bottom and 1 at the top of the
      cell.  If the cell is partially saturated at release time, the top of the cell
      is considered to be the water table elevation (the head in the cell) rather
      than the top defined by the user.
  extend_tracking:
    type: keyword
    reader: urword
    optional: true
    longname: whether to extend tracking beyond the end of the simulation
    description: indicates that particles should be tracked beyond the end of the
      simulation's final time step (using that time step's flows) until particles
      terminate or reach a specified stop time.  By default, particles are terminated
      at the end of the simulation's final time step.
  track_filerecord:
    type: record track fileout trackfile
    shape: null
    reader: urword
    tagged: true
    optional: true
    longname: null
    description: null
  track:
    type: keyword
    shape: null
    in_record: true
    reader: urword
    tagged: true
    optional: false
    longname: track keyword
    description: keyword to specify that record corresponds to a binary track output
      file.  Each PRP Package may have a distinct binary track output file.
  fileout:
    type: keyword
    shape: null
    in_record: true
    reader: urword
    tagged: true
    optional: false
    longname: file keyword
    description: keyword to specify that an output filename is expected next.
  trackfile:
    type: string
    preserve_case: true
    shape: null
    in_record: true
    reader: urword
    tagged: false
    optional: false
    longname: file keyword
    description: name of the binary output file to write tracking information.
  trackcsv_filerecord:
    type: record trackcsv fileout trackcsvfile
    shape: null
    reader: urword
    tagged: true
    optional: true
    longname: null
    description: null
  trackcsv:
    type: keyword
    shape: null
    in_record: true
    reader: urword
    tagged: true
    optional: false
    longname: track keyword
    description: keyword to specify that record corresponds to a CSV track output
      file.  Each PRP Package may have a distinct CSV track output file.
  trackcsvfile:
    type: string
    preserve_case: true
    shape: null
    in_record: true
    reader: urword
    tagged: false
    optional: false
    longname: file keyword
    description: name of the comma-separated value (CSV) file to write tracking information.
  stoptime:
    type: double precision
    reader: urword
    optional: true
    longname: stop time
    description: real value defining the maximum simulation time to which particles
      in the package can be tracked.  Particles that have not terminated earlier due
      to another termination condition will terminate when simulation time STOPTIME
      is reached.  If the last stress period in the simulation consists of more than
      one time step, particles will not be tracked past the ending time of the last
      stress period, regardless of STOPTIME.  If the last stress period in the simulation
      consists of a single time step, it is assumed to be a steady-state stress period,
      and its ending time will not limit the simulation time to which particles can
      be tracked.  If STOPTIME and STOPTRAVELTIME are both provided, particles will
      be stopped if either is reached.
  stoptraveltime:
    type: double precision
    reader: urword
    optional: true
    longname: stop travel time
    description: real value defining the maximum travel time over which particles
      in the model can be tracked.  Particles that have not terminated earlier due
      to another termination condition will terminate when their travel time reaches
      STOPTRAVELTIME.  If the last stress period in the simulation consists of more
      than one time step, particles will not be tracked past the ending time of the
      last stress period, regardless of STOPTRAVELTIME.  If the last stress period
      in the simulation consists of a single time step, it is assumed to be a steady-state
      stress period, and its ending time will not limit the travel time over which
      particles can be tracked.  If STOPTIME and STOPTRAVELTIME are both provided,
      particles will be stopped if either is reached.
  stop_at_weak_sink:
    type: keyword
    reader: urword
    optional: true
    longname: stop at weak sink
    description: is a text keyword to indicate that a particle is to terminate when
      it enters a cell that is a weak sink.  By default, particles are allowed to
      pass though cells that are weak sinks.
  istopzone:
    type: integer
    reader: urword
    optional: true
    longname: stop zone number
    description: integer value defining the stop zone number.  If cells have been
      assigned IZONE values in the GRIDDATA block, a particle terminates if it enters
      a cell whose IZONE value matches ISTOPZONE.  An ISTOPZONE value of zero indicates
      that there is no stop zone.  The default value is zero.
  drape:
    type: keyword
    reader: urword
    optional: true
    longname: drape
    description: is a text keyword to indicate that if a particle's release point
      is in a cell that happens to be inactive at release time, the particle is to
      be moved to the topmost active cell below it, if any. By default, a particle
      is not released into the simulation if its release point's cell is inactive
      at release time.
  dev_forceternary:
    type: keyword
    reader: urword
    optional: false
    longname: force ternary tracking method
    description: force use of the ternary tracking method regardless of cell type
      in DISV grids.
    mf6internal: ifrctrn
  release_time_tolerance:
    type: double precision
    reader: urword
    optional: true
    longname: release time coincidence tolerance
    description: real number indicating the tolerance within which to consider adjacent
      release times coincident. Coincident release times will be merged into a single
      release time. The default is $\epsilon \times 10^11$, where $\epsilon$ is machine
      precision.
  release_time_frequency:
    type: double precision
    reader: urword
    optional: true
    longname: release time frequency
    description: real number indicating the time frequency at which to release particles.
      This option can be used to schedule releases at a regular interval for the duration
      of the simulation, starting at the simulation start time. The release schedule
      is the union of this option, the RELEASETIMES block, and PERIOD block RELEASESETTING
      selections. If none of these are provided, a single release time is configured
      at the beginning of the first time step of the simulation's first stress period.
dimensions:
  nreleasepts:
    type: integer
    reader: urword
    optional: false
    longname: number of particle release points
    description: is the number of particle release points.
  nreleasetimes:
    type: integer
    reader: urword
    optional: false
    longname: number of particle release times
    description: is the number of particle release times specified in the RELEASETIMES
      block. This is not necessarily the total number of release times; release times
      are the union of RELEASE\_TIME\_FREQUENCY, RELEASETIMES block, and PERIOD block
      RELEASESETTING selections.
packagedata:
  packagedata:
    type: recarray irptno cellid xrpt yrpt zrpt boundname
    shape: (nreleasepts)
    reader: urword
    longname: null
    description: null
  irptno:
    type: integer
    shape: null
    tagged: false
    in_record: true
    reader: urword
    longname: PRP id number for release point
    description: integer value that defines the PRP release point number associated
      with the specified PACKAGEDATA data on the line. IRPTNO must be greater than
      zero and less than or equal to NRELEASEPTS.  The program will terminate with
      an error if information for a PRP release point number is specified more than
      once.
    numeric_index: true
  cellid:
    type: integer
    shape: (ncelldim)
    tagged: false
    in_record: true
    reader: urword
    longname: cell identifier
    description: REPLACE cellid {}
  xrpt:
    type: double precision
    shape: null
    tagged: false
    in_record: true
    reader: urword
    longname: x coordinate of release point
    description: real value that defines the x coordinate of the release point in
      model coordinates.  The (x, y, z) location specified for the release point must
      lie within the cell that is identified by the specified cellid.
  yrpt:
    type: double precision
    shape: null
    tagged: false
    in_record: true
    reader: urword
    longname: y coordinate of release point
    description: real value that defines the y coordinate of the release point in
      model coordinates.  The (x, y, z) location specified for the release point must
      lie within the cell that is identified by the specified cellid.
  zrpt:
    type: double precision
    shape: null
    tagged: false
    in_record: true
    reader: urword
    longname: z coordinate of release point
    description: real value that defines the z coordinate of the release point in
      model coordinates or, if the LOCAL\_Z option is active, in local cell coordinates.  The
      (x, y, z) location specified for the release point must lie within the cell
      that is identified by the specified cellid.
  boundname:
    type: string
    shape: null
    tagged: false
    in_record: true
    reader: urword
    optional: true
    longname: release point name
    description: name of the particle release point. BOUNDNAME is an ASCII character
      variable that can contain as many as 40 characters. If BOUNDNAME contains spaces
      in it, then the entire name must be enclosed within single quotes.
releasetimes:
  releasetimes:
    type: recarray time
    shape: (nreleasetimes)
    reader: urword
    longname: null
    description: null
  time:
    type: double precision
    shape: null
    tagged: false
    in_record: true
    reader: urword
    longname: release time
    description: real value that defines the release time with respect to the simulation
      start time.
_variable True:
  iper:
    type: integer
    in_record: true
    tagged: false
    shape: null
    valid: null
    reader: urword
    optional: false
    longname: stress period number
    description: integer value specifying the stress period number for which the data
      specified in the PERIOD block apply. IPER must be less than or equal to NPER
      in the TDIS Package and greater than zero. The IPER value assigned to a stress
      period block must be greater than the IPER value assigned for the previous PERIOD
      block. The information specified in the PERIOD block applies only to that stress
      period.
period:
  perioddata:
    type: recarray releasesetting
    shape: null
    reader: urword
    longname: null
    description: null
  releasesetting:
    type: keystring all first frequency steps fraction
    shape: null
    tagged: false
    in_record: true
    reader: urword
    longname: null
    description: specifies time steps at which to release a particle. A particle is
      released at the beginning of each specified time step. For fine control over
      release timing, specify times explicitly using the RELEASETIMES block. If the
      beginning of a specified time step coincides with a release time specified in
      the RELEASETIMES block or configured via RELEASE\_TIME\_FREQUENCY, only one
      particle is released at that time. Coincidence is evaluated up to the tolerance
      specified in RELEASE\_TIME\_TOLERANCE, or $\epsilon \times 10^11$ by default,
      where $\epsilon$ is machine precision. If no release times are configured via
      this setting, the RELEASETIMES block, or the RELEASE\_TIME\_FREQUENCY option,
      a single release time is configured at the beginning of the first time step
      of the simulation's first stress period.
  all:
    type: keyword
    shape: null
    in_record: true
    reader: urword
    longname: null
    description: keyword to indicate release at the start of all time steps in the
      period.
  first:
    type: keyword
    shape: null
    in_record: true
    reader: urword
    longname: null
    description: keyword to indicate release at the start of the first time step in
      the period. This keyword may be used in conjunction with other RELEASESETTING
      options.
  last:
    type: keyword
    shape: null
    in_record: true
    reader: urword
    longname: null
    description: keyword to indicate release at the start of the last time step in
      the period. This keyword may be used in conjunction with other RELEASESETTING
      options.
  frequency:
    type: integer
    shape: null
    tagged: true
    in_record: true
    reader: urword
    longname: null
    description: release at the specified time step frequency. This keyword may be
      used in conjunction with other RELEASESETTING options.
  steps:
    type: integer
    shape: (<nstp)
    tagged: true
    in_record: true
    reader: urword
    longname: null
    description: release at the start of each step specified in STEPS. This option
      may be used in conjunction with other RELEASESETTING options.
  fraction:
    type: double precision
    shape: (<nstp)
    tagged: true
    in_record: true
    reader: urword
    optional: true
    removed: 6.5.1
    longname: null
    description: 'release particles after the specified fraction of the time step
      has elapsed. If FRACTION is not set, particles are released at the start of
      the specified time step(s). FRACTION must be a single value when used with ALL,
      FIRST, or FREQUENCY. When used with STEPS, FRACTION may be a single value or
      an array of the same length as STEPS. If a single FRACTION value is provided
      with STEPS, the fraction applies to all steps. NOTE: The FRACTION option has
      been removed. For fine control over release timing, specify times explicitly
      using the RELEASETIMES block.'
