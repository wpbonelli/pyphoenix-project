options:
  flow_package_name:
    type: string
    shape: null
    reader: urword
    optional: true
    longname: keyword to specify name of corresponding flow package
    description: keyword to specify the name of the corresponding flow package.  If
      not specified, then the corresponding flow package must have the same name as
      this advanced transport package (the name associated with this package in the
      GWE name file).
  auxiliary:
    type: string
    shape: (naux)
    reader: urword
    optional: true
    longname: keyword to specify aux variables
    description: 'REPLACE auxnames {''{#1}'': ''Groundwater Energy Transport''}'
  flow_package_auxiliary_name:
    type: string
    shape: null
    reader: urword
    optional: true
    longname: keyword to specify name of temperature auxiliary variable in flow package
    description: keyword to specify the name of an auxiliary variable provided in
      the corresponding flow package (i.e., FLOW\_PACKAE\_NAME).  If specified, then
      the simulated temperatures from this advanced energy transport package will
      be copied into the auxiliary variable specified with this name.  Note that the
      flow package must have an auxiliary variable with this name or the program will
      terminate with an error.  If the flows for this advanced energy transport package
      are read from a file, then this option will have no effect.
  boundnames:
    type: keyword
    shape: null
    reader: urword
    optional: true
    longname: null
    description: 'REPLACE boundnames {''{#1}'': ''reach''}'
  print_input:
    type: keyword
    reader: urword
    optional: true
    longname: print input to listing file
    description: 'REPLACE print_input {''{#1}'': ''reach''}'
  print_temperature:
    type: keyword
    reader: urword
    optional: true
    longname: print calculated temperature to listing file
    description: 'REPLACE print_temperature {''{#1}'': ''reach'', ''{#2}'': ''temperatures'',
      ''{#3}'': ''TEMPERATURE''}'
  print_flows:
    type: keyword
    reader: urword
    optional: true
    longname: print calculated flows to listing file
    description: 'REPLACE print_flows {''{#1}'': ''reach''}'
  save_flows:
    type: keyword
    reader: urword
    optional: true
    longname: save reach flows to budget file
    description: 'REPLACE save_flows {''{#1}'': ''reach''}'
  temperature_filerecord:
    type: record temperature fileout tempfile
    shape: null
    reader: urword
    tagged: true
    optional: true
    longname: null
    description: null
  temperature:
    type: keyword
    shape: null
    in_record: true
    reader: urword
    tagged: true
    optional: false
    longname: temperature keyword
    description: keyword to specify that record corresponds to temperature.
  tempfile:
    type: string
    preserve_case: true
    shape: null
    in_record: true
    reader: urword
    tagged: false
    optional: false
    longname: file keyword
    description: name of the binary output file to write temperature information.
  budget_filerecord:
    type: record budget fileout budgetfile
    shape: null
    reader: urword
    tagged: true
    optional: true
    longname: null
    description: null
  budget:
    type: keyword
    shape: null
    in_record: true
    reader: urword
    tagged: true
    optional: false
    longname: budget keyword
    description: keyword to specify that record corresponds to the budget.
  fileout:
    type: keyword
    shape: null
    in_record: true
    reader: urword
    tagged: true
    optional: false
    longname: file keyword
    description: keyword to specify that an output filename is expected next.
  budgetfile:
    type: string
    preserve_case: true
    shape: null
    in_record: true
    reader: urword
    tagged: false
    optional: false
    longname: file keyword
    description: name of the binary output file to write budget information.
  budgetcsv_filerecord:
    type: record budgetcsv fileout budgetcsvfile
    shape: null
    reader: urword
    tagged: true
    optional: true
    longname: null
    description: null
  budgetcsv:
    type: keyword
    shape: null
    in_record: true
    reader: urword
    tagged: true
    optional: false
    longname: budget keyword
    description: keyword to specify that record corresponds to the budget CSV.
  budgetcsvfile:
    type: string
    preserve_case: true
    shape: null
    in_record: true
    reader: urword
    tagged: false
    optional: false
    longname: file keyword
    description: name of the comma-separated value (CSV) output file to write budget
      summary information.  A budget summary record will be written to this file for
      each time step of the simulation.
  ts_filerecord:
    type: record ts6 filein ts6_filename
    shape: null
    reader: urword
    tagged: true
    optional: true
    longname: null
    description: null
  ts6:
    type: keyword
    shape: null
    in_record: true
    reader: urword
    tagged: true
    optional: false
    longname: head keyword
    description: keyword to specify that record corresponds to a time-series file.
  filein:
    type: keyword
    shape: null
    in_record: true
    reader: urword
    tagged: true
    optional: false
    longname: file keyword
    description: keyword to specify that an input filename is expected next.
  ts6_filename:
    type: string
    preserve_case: true
    in_record: true
    reader: urword
    optional: false
    tagged: false
    longname: file name of time series information
    description: REPLACE timeseriesfile {}
  obs_filerecord:
    type: record obs6 filein obs6_filename
    shape: null
    reader: urword
    tagged: true
    optional: true
    longname: null
    description: null
  obs6:
    type: keyword
    shape: null
    in_record: true
    reader: urword
    tagged: true
    optional: false
    longname: obs keyword
    description: keyword to specify that record corresponds to an observations file.
  obs6_filename:
    type: string
    preserve_case: true
    in_record: true
    tagged: false
    reader: urword
    optional: false
    longname: obs6 input filename
    description: 'REPLACE obs6_filename {''{#1}'': ''SFT''}'
packagedata:
  packagedata:
    type: recarray rno strt ktf rbthcnd aux boundname
    shape: (maxbound)
    reader: urword
    longname: null
    description: null
  rno:
    type: integer
    shape: null
    tagged: false
    in_record: true
    reader: urword
    longname: reach number for this entry
    description: integer value that defines the reach number associated with the specified
      PACKAGEDATA data on the line. RNO must be greater than zero and less than or
      equal to NREACHES. Reach information must be specified for every reach or the
      program will terminate with an error.  The program will also terminate with
      an error if information for a reach is specified more than once.
    numeric_index: true
  strt:
    type: double precision
    shape: null
    tagged: false
    in_record: true
    reader: urword
    longname: starting reach temperature
    description: real value that defines the starting temperature for the reach.
  ktf:
    type: double precision
    shape: null
    tagged: false
    in_record: true
    reader: urword
    longname: boundary thermal conductivity
    description: is the thermal conductivity of the of the interface between the aquifer
      cell and the stream reach.
  rbthcnd:
    type: double precision
    shape: null
    tagged: false
    in_record: true
    reader: urword
    longname: streambed thickness
    description: real value that defines the thickness of the streambed material through
      which conduction occurs.  Must be greater than 0.
  aux:
    type: double precision
    in_record: true
    tagged: false
    shape: (naux)
    reader: urword
    time_series: true
    optional: true
    longname: auxiliary variables
    description: 'REPLACE aux {''{#1}'': ''reach''}'
  boundname:
    type: string
    shape: null
    tagged: false
    in_record: true
    reader: urword
    optional: true
    longname: well name
    description: 'REPLACE boundname {''{#1}'': ''reach''}'
_variable True:
  iper:
    type: integer
    in_record: true
    tagged: false
    shape: null
    valid: null
    reader: urword
    optional: false
    longname: stress period number
    description: REPLACE iper {}
period:
  reachperioddata:
    type: recarray rno reachsetting
    shape: null
    reader: urword
    longname: null
    description: null
  rno:
    type: integer
    shape: null
    tagged: false
    in_record: true
    reader: urword
    longname: reach number for this entry
    description: integer value that defines the reach number associated with the specified
      PERIOD data on the line. RNO must be greater than zero and less than or equal
      to NREACHES.
    numeric_index: true
  reachsetting:
    type: keystring status temperature rainfall evaporation runoff inflow auxiliaryrecord
    shape: null
    tagged: false
    in_record: true
    reader: urword
    longname: null
    description: 'line of information that is parsed into a keyword and values.  Keyword
      values that can be used to start the REACHSETTING string include: STATUS, TEMPERATURE,
      RAINFALL, EVAPORATION, RUNOFF, and AUXILIARY.  These settings are used to assign
      the temperature of associated with the corresponding flow terms.  Temperatures
      cannot be specified for all flow terms.  For example, the Streamflow Package
      supports a ``DIVERSION'''' flow term.  Diversion water will be routed using
      the calculated temperature of the reach.'
  status:
    type: string
    shape: null
    tagged: true
    in_record: true
    reader: urword
    longname: reach temperature status
    description: keyword option to define reach status.  STATUS can be ACTIVE, INACTIVE,
      or CONSTANT. By default, STATUS is ACTIVE, which means that temperature will
      be calculated for the reach.  If a reach is inactive, then there will be no
      energy fluxes into or out of the reach and the inactive value will be written
      for the reach temperature.  If a reach is constant, then the temperature for
      the reach will be fixed at the user specified value.
  temperature:
    type: string
    shape: null
    tagged: true
    in_record: true
    time_series: true
    reader: urword
    longname: reach temperature
    description: real or character value that defines the temperature for the reach.
      The specified TEMPERATURE is only applied if the reach is a constant temperature
      reach. If the Options block includes a TIMESERIESFILE entry (see the ``Time-Variable
      Input'' section), values can be obtained from a time series by entering the
      time-series name in place of a numeric value.
  rainfall:
    type: string
    shape: null
    tagged: true
    in_record: true
    reader: urword
    time_series: true
    longname: rainfall temperature
    description: real or character value that defines the rainfall temperature $(^{\circ}C)$
      for the reach. If the Options block includes a TIMESERIESFILE entry (see the
      ``Time-Variable Input'' section), values can be obtained from a time series
      by entering the time-series name in place of a numeric value.
  evaporation:
    type: string
    shape: null
    tagged: true
    in_record: true
    reader: urword
    time_series: true
    longname: evaporation temperature
    description: real or character value that defines the temperature of evaporated
      water $(^{\circ}C)$ for the reach. If this temperature value is larger than
      the simulated temperature in the reach, then the evaporated water will be removed
      at the same temperature as the reach.  If the Options block includes a TIMESERIESFILE
      entry (see the ``Time-Variable Input'' section), values can be obtained from
      a time series by entering the time-series name in place of a numeric value.
  runoff:
    type: string
    shape: null
    tagged: true
    in_record: true
    reader: urword
    time_series: true
    longname: runoff temperature
    description: real or character value that defines the temperature of runoff $(^{\circ}C)$
      for the reach. Value must be greater than or equal to zero. If the Options block
      includes a TIMESERIESFILE entry (see the ``Time-Variable Input'' section), values
      can be obtained from a time series by entering the time-series name in place
      of a numeric value.
  inflow:
    type: string
    shape: null
    tagged: true
    in_record: true
    reader: urword
    time_series: true
    longname: inflow temperature
    description: real or character value that defines the temperature of inflow $(^{\circ}C)$
      for the reach. Value must be greater than or equal to zero. If the Options block
      includes a TIMESERIESFILE entry (see the ``Time-Variable Input'' section), values
      can be obtained from a time series by entering the time-series name in place
      of a numeric value.
  auxiliaryrecord:
    type: record auxiliary auxname auxval
    shape: null
    tagged: null
    in_record: true
    reader: urword
    longname: null
    description: null
  auxiliary:
    type: keyword
    shape: null
    in_record: true
    reader: urword
    longname: null
    description: keyword for specifying auxiliary variable.
  auxname:
    type: string
    shape: null
    tagged: false
    in_record: true
    reader: urword
    longname: null
    description: name for the auxiliary variable to be assigned AUXVAL.  AUXNAME must
      match one of the auxiliary variable names defined in the OPTIONS block. If AUXNAME
      does not match one of the auxiliary variable names defined in the OPTIONS block
      the data are ignored.
  auxval:
    type: double precision
    shape: null
    tagged: false
    in_record: true
    reader: urword
    time_series: true
    longname: auxiliary variable value
    description: value for the auxiliary variable. If the Options block includes a
      TIMESERIESFILE entry (see the ``Time-Variable Input'' section), values can be
      obtained from a time series by entering the time-series name in place of a numeric
      value.
