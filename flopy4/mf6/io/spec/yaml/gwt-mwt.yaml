options:
  flow_package_name:
    type: string
    shape: null
    reader: urword
    optional: true
    longname: keyword to specify name of corresponding flow package
    description: keyword to specify the name of the corresponding flow package.  If
      not specified, then the corresponding flow package must have the same name as
      this advanced transport package (the name associated with this package in the
      GWT name file).
  auxiliary:
    type: string
    shape: (naux)
    reader: urword
    optional: true
    longname: keyword to specify aux variables
    description: 'REPLACE auxnames {''{#1}'': ''Groundwater Transport''}'
  flow_package_auxiliary_name:
    type: string
    shape: null
    reader: urword
    optional: true
    longname: keyword to specify name of concentration auxiliary variable in flow
      package
    description: keyword to specify the name of an auxiliary variable in the corresponding
      flow package.  If specified, then the simulated concentrations from this advanced
      transport package will be copied into the auxiliary variable specified with
      this name.  Note that the flow package must have an auxiliary variable with
      this name or the program will terminate with an error.  If the flows for this
      advanced transport package are read from a file, then this option will have
      no effect.
  boundnames:
    type: keyword
    shape: null
    reader: urword
    optional: true
    longname: null
    description: 'REPLACE boundnames {''{#1}'': ''well''}'
  print_input:
    type: keyword
    reader: urword
    optional: true
    longname: print input to listing file
    description: 'REPLACE print_input {''{#1}'': ''well''}'
  print_concentration:
    type: keyword
    reader: urword
    optional: true
    longname: print calculated concentrations to listing file
    description: 'REPLACE print_concentration {''{#1}'': ''well'', ''{#2}'': ''concentration'',
      ''{#3}'': ''CONCENTRATION''}'
  print_flows:
    type: keyword
    reader: urword
    optional: true
    longname: print calculated flows to listing file
    description: 'REPLACE print_flows {''{#1}'': ''well''}'
  save_flows:
    type: keyword
    reader: urword
    optional: true
    longname: save well flows to budget file
    description: 'REPLACE save_flows {''{#1}'': ''well''}'
  concentration_filerecord:
    type: record concentration fileout concfile
    shape: null
    reader: urword
    tagged: true
    optional: true
    longname: null
    description: null
  concentration:
    type: keyword
    shape: null
    in_record: true
    reader: urword
    tagged: true
    optional: false
    longname: stage keyword
    description: keyword to specify that record corresponds to concentration.
  concfile:
    type: string
    preserve_case: true
    shape: null
    in_record: true
    reader: urword
    tagged: false
    optional: false
    longname: file keyword
    description: name of the binary output file to write concentration information.
  budget_filerecord:
    type: record budget fileout budgetfile
    shape: null
    reader: urword
    tagged: true
    optional: true
    longname: null
    description: null
  budget:
    type: keyword
    shape: null
    in_record: true
    reader: urword
    tagged: true
    optional: false
    longname: budget keyword
    description: keyword to specify that record corresponds to the budget.
  fileout:
    type: keyword
    shape: null
    in_record: true
    reader: urword
    tagged: true
    optional: false
    longname: file keyword
    description: keyword to specify that an output filename is expected next.
  budgetfile:
    type: string
    preserve_case: true
    shape: null
    in_record: true
    reader: urword
    tagged: false
    optional: false
    longname: file keyword
    description: name of the binary output file to write budget information.
  budgetcsv_filerecord:
    type: record budgetcsv fileout budgetcsvfile
    shape: null
    reader: urword
    tagged: true
    optional: true
    longname: null
    description: null
  budgetcsv:
    type: keyword
    shape: null
    in_record: true
    reader: urword
    tagged: true
    optional: false
    longname: budget keyword
    description: keyword to specify that record corresponds to the budget CSV.
  budgetcsvfile:
    type: string
    preserve_case: true
    shape: null
    in_record: true
    reader: urword
    tagged: false
    optional: false
    longname: file keyword
    description: name of the comma-separated value (CSV) output file to write budget
      summary information.  A budget summary record will be written to this file for
      each time step of the simulation.
  ts_filerecord:
    type: record ts6 filein ts6_filename
    shape: null
    reader: urword
    tagged: true
    optional: true
    longname: null
    description: null
  ts6:
    type: keyword
    shape: null
    in_record: true
    reader: urword
    tagged: true
    optional: false
    longname: head keyword
    description: keyword to specify that record corresponds to a time-series file.
  filein:
    type: keyword
    shape: null
    in_record: true
    reader: urword
    tagged: true
    optional: false
    longname: file keyword
    description: keyword to specify that an input filename is expected next.
  ts6_filename:
    type: string
    preserve_case: true
    in_record: true
    reader: urword
    optional: false
    tagged: false
    longname: file name of time series information
    description: REPLACE timeseriesfile {}
  obs_filerecord:
    type: record obs6 filein obs6_filename
    shape: null
    reader: urword
    tagged: true
    optional: true
    longname: null
    description: null
  obs6:
    type: keyword
    shape: null
    in_record: true
    reader: urword
    tagged: true
    optional: false
    longname: obs keyword
    description: keyword to specify that record corresponds to an observations file.
  obs6_filename:
    type: string
    preserve_case: true
    in_record: true
    tagged: false
    reader: urword
    optional: false
    longname: obs6 input filename
    description: 'REPLACE obs6_filename {''{#1}'': ''MWT''}'
packagedata:
  packagedata:
    type: recarray ifno strt aux boundname
    shape: (maxbound)
    reader: urword
    longname: null
    description: null
  ifno:
    type: integer
    shape: null
    tagged: false
    in_record: true
    reader: urword
    longname: well number for this entry
    description: integer value that defines the feature (well) number associated with
      the specified PACKAGEDATA data on the line. IFNO must be greater than zero and
      less than or equal to NMAWWELLS. Well information must be specified for every
      well or the program will terminate with an error.  The program will also terminate
      with an error if information for a well is specified more than once.
    numeric_index: true
  strt:
    type: double precision
    shape: null
    tagged: false
    in_record: true
    reader: urword
    longname: starting well concentration
    description: real value that defines the starting concentration for the well.
  aux:
    type: double precision
    in_record: true
    tagged: false
    shape: (naux)
    reader: urword
    time_series: true
    optional: true
    longname: auxiliary variables
    description: 'REPLACE aux {''{#1}'': ''well''}'
  boundname:
    type: string
    shape: null
    tagged: false
    in_record: true
    reader: urword
    optional: true
    longname: well name
    description: 'REPLACE boundname {''{#1}'': ''well''}'
_variable True:
  iper:
    type: integer
    in_record: true
    tagged: false
    shape: null
    valid: null
    reader: urword
    optional: false
    longname: stress period number
    description: REPLACE iper {}
period:
  mwtperioddata:
    type: recarray ifno mwtsetting
    shape: null
    reader: urword
    longname: null
    description: null
  ifno:
    type: integer
    shape: null
    tagged: false
    in_record: true
    reader: urword
    longname: well number for this entry
    description: integer value that defines the feature (well) number associated with
      the specified PERIOD data on the line. IFNO must be greater than zero and less
      than or equal to NMAWWELLS.
    numeric_index: true
  mwtsetting:
    type: keystring status concentration rate auxiliaryrecord
    shape: null
    tagged: false
    in_record: true
    reader: urword
    longname: null
    description: 'line of information that is parsed into a keyword and values.  Keyword
      values that can be used to start the MWTSETTING string include: STATUS, CONCENTRATION,
      RATE, and AUXILIARY.  These settings are used to assign the concentration associated
      with the corresponding flow terms.  Concentrations cannot be specified for all
      flow terms.  For example, the Multi-Aquifer Well Package supports a ``WITHDRAWAL''''
      flow term.  If this withdrawal term is active, then water will be withdrawn
      from the well at the calculated concentration of the well.'
  status:
    type: string
    shape: null
    tagged: true
    in_record: true
    reader: urword
    longname: well concentration status
    description: keyword option to define well status.  STATUS can be ACTIVE, INACTIVE,
      or CONSTANT. By default, STATUS is ACTIVE, which means that concentration will
      be calculated for the well.  If a well is inactive, then there will be no solute
      mass fluxes into or out of the well and the inactive value will be written for
      the well concentration.  If a well is constant, then the concentration for the
      well will be fixed at the user specified value.
  concentration:
    type: string
    shape: null
    tagged: true
    in_record: true
    time_series: true
    reader: urword
    longname: well concentration
    description: real or character value that defines the concentration for the well.
      The specified CONCENTRATION is only applied if the well is a constant concentration
      well. If the Options block includes a TIMESERIESFILE entry (see the ``Time-Variable
      Input'' section), values can be obtained from a time series by entering the
      time-series name in place of a numeric value.
  rate:
    type: string
    shape: null
    tagged: true
    in_record: true
    reader: urword
    time_series: true
    longname: well injection concentration
    description: real or character value that defines the injection solute concentration
      $(ML^{-3})$ for the well. If the Options block includes a TIMESERIESFILE entry
      (see the ``Time-Variable Input'' section), values can be obtained from a time
      series by entering the time-series name in place of a numeric value.
  auxiliaryrecord:
    type: record auxiliary auxname auxval
    shape: null
    tagged: null
    in_record: true
    reader: urword
    longname: null
    description: null
  auxiliary:
    type: keyword
    shape: null
    in_record: true
    reader: urword
    longname: null
    description: keyword for specifying auxiliary variable.
  auxname:
    type: string
    shape: null
    tagged: false
    in_record: true
    reader: urword
    longname: null
    description: name for the auxiliary variable to be assigned AUXVAL.  AUXNAME must
      match one of the auxiliary variable names defined in the OPTIONS block. If AUXNAME
      does not match one of the auxiliary variable names defined in the OPTIONS block
      the data are ignored.
  auxval:
    type: double precision
    shape: null
    tagged: false
    in_record: true
    reader: urword
    time_series: true
    longname: auxiliary variable value
    description: value for the auxiliary variable. If the Options block includes a
      TIMESERIESFILE entry (see the ``Time-Variable Input'' section), values can be
      obtained from a time series by entering the time-series name in place of a numeric
      value.
