options:
  readasarrays:
    type: keyword
    shape: null
    reader: urword
    optional: false
    longname: use array-based input
    description: indicates that array-based input will be used for the Recharge Package.  This
      keyword must be specified to use array-based input.  When READASARRAYS is specified,
      values must be provided for every cell within a model layer, even those cells
      that have an IDOMAIN value less than one.  Values assigned to cells with IDOMAIN
      values less than one are not used and have no effect on simulation results.
    default_value: true
  fixed_cell:
    type: keyword
    shape: null
    reader: urword
    optional: true
    longname: if cell is dry do not apply recharge to underlying cell
    description: indicates that recharge will not be reassigned to a cell underlying
      the cell specified in the list if the specified cell is inactive.
  auxiliary:
    type: string
    shape: (naux)
    reader: urword
    optional: true
    longname: keyword to specify aux variables
    description: 'REPLACE auxnames {''{#1}'': ''Groundwater Flow''}'
  auxmultname:
    type: string
    shape: null
    reader: urword
    optional: true
    longname: name of auxiliary variable for multiplier
    description: 'REPLACE auxmultname {''{#1}'': ''recharge''}'
  print_input:
    type: keyword
    reader: urword
    optional: true
    longname: print input to listing file
    description: 'REPLACE print_input {''{#1}'': ''recharge''}'
    mf6internal: iprpak
  print_flows:
    type: keyword
    reader: urword
    optional: true
    longname: print recharge rates to listing file
    description: 'REPLACE print_flows {''{#1}'': ''recharge''}'
    mf6internal: iprflow
  save_flows:
    type: keyword
    reader: urword
    optional: true
    longname: save CHD flows to budget file
    description: 'REPLACE save_flows {''{#1}'': ''recharge''}'
    mf6internal: ipakcb
  tas_filerecord:
    type: record tas6 filein tas6_filename
    shape: null
    reader: urword
    tagged: true
    optional: true
    longname: null
    description: null
  tas6:
    type: keyword
    shape: null
    in_record: true
    reader: urword
    tagged: true
    optional: false
    longname: head keyword
    description: keyword to specify that record corresponds to a time-array-series
      file.
  filein:
    type: keyword
    shape: null
    in_record: true
    reader: urword
    tagged: true
    optional: false
    longname: file keyword
    description: keyword to specify that an input filename is expected next.
  tas6_filename:
    type: string
    preserve_case: true
    in_record: true
    reader: urword
    optional: false
    tagged: false
    longname: file name of time series information
    description: defines a time-array-series file defining a time-array series that
      can be used to assign time-varying values. See the ``Time-Variable Input'' section
      for instructions on using the time-array series capability.
  obs_filerecord:
    type: record obs6 filein obs6_filename
    shape: null
    reader: urword
    tagged: true
    optional: true
    longname: null
    description: null
  obs6:
    type: keyword
    shape: null
    in_record: true
    reader: urword
    tagged: true
    optional: false
    longname: obs keyword
    description: keyword to specify that record corresponds to an observations file.
  obs6_filename:
    type: string
    preserve_case: true
    in_record: true
    tagged: false
    reader: urword
    optional: false
    longname: obs6 input filename
    description: 'REPLACE obs6_filename {''{#1}'': ''Recharge''}'
_variable True:
  iper:
    type: integer
    in_record: true
    tagged: false
    shape: null
    valid: null
    reader: urword
    optional: false
    longname: stress period number
    description: REPLACE iper {}
period:
  irch:
    type: integer
    shape: (ncol*nrow; ncpl)
    reader: readarray
    numeric_index: true
    optional: true
    longname: layer number for recharge
    description: IRCH is the layer number that defines the layer in each vertical
      column where recharge is applied. If IRCH is omitted, recharge by default is
      applied to cells in layer 1.  IRCH can only be used if READASARRAYS is specified
      in the OPTIONS block.  If IRCH is specified, it must be specified as the first
      variable in the PERIOD block or MODFLOW will terminate with an error.
  recharge:
    type: double precision
    shape: (ncol*nrow; ncpl)
    reader: readarray
    time_series: true
    longname: recharge rate
    description: is the recharge flux rate ($LT^{-1}$).  This rate is multiplied inside
      the program by the surface area of the cell to calculate the volumetric recharge
      rate. The recharge array may be defined by a time-array series (see the ``Using
      Time-Array Series in a Package'' section).
    default_value: 0.001
  aux:
    type: double precision
    shape: (ncol*nrow; ncpl)
    reader: readarray
    time_series: true
    optional: true
    longname: auxiliary variable iaux
    description: is an array of values for auxiliary variable aux(iaux), where iaux
      is a value from 1 to naux, and aux(iaux) must be listed as part of the auxiliary
      variables.  A separate array can be specified for each auxiliary variable.  If
      an array is not specified for an auxiliary variable, then a value of zero is
      assigned.  If the value specified here for the auxiliary variable is the same
      as auxmultname, then the recharge array will be multiplied by this array.
    mf6internal: auxvar
