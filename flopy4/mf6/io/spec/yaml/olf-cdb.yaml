options:
  auxiliary:
    type: string
    shape: (naux)
    reader: urword
    optional: true
    longname: keyword to specify aux variables
    description: 'REPLACE auxnames {''{#1}'': ''Surface Water Flow''}'
  boundnames:
    type: keyword
    shape: null
    reader: urword
    optional: true
    longname: null
    description: 'REPLACE boundnames {''{#1}'': ''critical depth boundary''}'
  print_input:
    type: keyword
    reader: urword
    optional: true
    longname: print input to listing file
    description: 'REPLACE print_input {''{#1}'': ''critical depth boundary''}'
    mf6internal: iprpak
  print_flows:
    type: keyword
    reader: urword
    optional: true
    longname: print calculated flows to listing file
    description: 'REPLACE print_flows {''{#1}'': ''critical depth boundary''}'
    mf6internal: iprflow
  save_flows:
    type: keyword
    reader: urword
    optional: true
    longname: save flows to budget file
    description: 'REPLACE save_flows {''{#1}'': ''critical depth boundary''}'
    mf6internal: ipakcb
  filein:
    type: keyword
    shape: null
    in_record: true
    reader: urword
    tagged: true
    optional: false
    longname: file keyword
    description: keyword to specify that an input filename is expected next.
  obs_filerecord:
    type: record obs6 filein obs6_filename
    shape: null
    reader: urword
    tagged: true
    optional: true
    longname: null
    description: null
  obs6:
    type: keyword
    shape: null
    in_record: true
    reader: urword
    tagged: true
    optional: false
    longname: obs keyword
    description: keyword to specify that record corresponds to an observations file.
  obs6_filename:
    type: string
    preserve_case: true
    in_record: true
    tagged: false
    reader: urword
    optional: false
    longname: obs6 input filename
    description: 'REPLACE obs6_filename {''{#1}'': ''Zero-Depth-Gradient Boundary''}'
dimensions:
  maxbound:
    type: integer
    reader: urword
    optional: false
    longname: maximum number of critical depth boundaries
    description: 'REPLACE maxbound {''{#1}'': ''critical depth boundary''}'
_variable True:
  iper:
    type: integer
    in_record: true
    tagged: false
    shape: null
    valid: null
    reader: urword
    optional: false
    longname: stress period number
    description: REPLACE iper {}
period:
  stress_period_data:
    type: recarray cellid idcxs width aux boundname
    shape: (maxbound)
    reader: urword
    longname: null
    description: null
    mf6internal: spd
  cellid:
    type: integer
    shape: (ncelldim)
    tagged: false
    in_record: true
    reader: urword
    longname: cell identifier
    description: REPLACE cellid {}
  idcxs:
    type: integer
    shape: null
    tagged: false
    in_record: true
    reader: urword
    time_series: false
    longname: cross section identifier
    description: is the identifier for the cross section specified in the CXS Package.  A
      value of zero indicates the zero-depth-gradient calculation will use parameters
      for a hydraulically wide channel.
    numeric_index: true
  width:
    type: double precision
    shape: null
    tagged: false
    in_record: true
    reader: urword
    time_series: true
    longname: width of the zero-depth gradient boundary
    description: is the channel width of the zero-depth gradient boundary. If a cross
      section is associated with this boundary, the width will be scaled by the cross
      section information.  If the Options block includes a TIMESERIESFILE entry (see
      the ``Time-Variable Input'' section), values can be obtained from a time series
      by entering the time-series name in place of a numeric value.
  aux:
    type: double precision
    in_record: true
    tagged: false
    shape: (naux)
    reader: urword
    optional: true
    time_series: true
    longname: auxiliary variables
    description: 'REPLACE aux {''{#1}'': ''zero-depth-gradient boundary''}'
    mf6internal: auxvar
  boundname:
    type: string
    shape: null
    tagged: false
    in_record: true
    reader: urword
    optional: true
    longname: zero-depth-gradient boundary name
    description: 'REPLACE boundname {''{#1}'': ''zero-depth-gradient boundary''}'
