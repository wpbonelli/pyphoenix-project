    shape: null
    reader: urword
    optional: true
    longname: name of auxiliary variable for multiplier
    description: 'REPLACE auxmultname {''{#1}'': ''GWF cell area used by UZF cell''}'
  boundnames:
    type: keyword
    shape: null
    reader: urword
    optional: true
    longname: null
    description: 'REPLACE boundnames {''{#1}'': ''UZF''}'
  print_input:
    type: keyword
    reader: urword
    optional: true
    longname: print input to listing file
    description: 'REPLACE print_input {''{#1}'': ''UZF''}'
  print_flows:
    type: keyword
    reader: urword
    optional: true
    longname: print calculated flows to listing file
    description: 'REPLACE print_flows {''{#1}'': ''UZF''}'
  save_flows:
    type: keyword
    reader: urword
