options:
  auxiliary:
    type: string
    shape: (naux)
    reader: urword
    optional: true
    longname: keyword to specify aux variables
    description: 'REPLACE auxnames {''{#1}'': ''Groundwater Flow''}'
  auxmultname:
    type: string
    shape: null
    reader: urword
    optional: true
    longname: name of auxiliary variable for multiplier
    description: 'REPLACE auxmultname {''{#1}'': ''well flow rate''}'
  boundnames:
    type: keyword
    shape: null
    reader: urword
    optional: true
    longname: null
    description: 'REPLACE boundnames {''{#1}'': ''well''}'
  print_input:
    type: keyword
    reader: urword
    optional: true
    longname: print input to listing file
    description: 'REPLACE print_input {''{#1}'': ''well''}'
    mf6internal: iprpak
  print_flows:
    type: keyword
    reader: urword
    optional: true
    longname: print calculated flows to listing file
    description: 'REPLACE print_flows {''{#1}'': ''well''}'
    mf6internal: iprflow
  save_flows:
    type: keyword
    reader: urword
    optional: true
    longname: save well flows to budget file
    description: 'REPLACE save_flows {''{#1}'': ''well''}'
    mf6internal: ipakcb
  auto_flow_reduce:
    type: double precision
    reader: urword
    optional: true
    longname: cell fractional thickness for reduced pumping
    description: keyword and real value that defines the fraction of the cell thickness
      used as an interval for smoothly adjusting negative pumping rates to 0 in cells
      with head values less than or equal to the bottom of the cell. Negative pumping
      rates are adjusted to 0 or a smaller negative value when the head in the cell
      is equal to or less than the calculated interval above the cell bottom. AUTO\_FLOW\_REDUCE
      is set to 0.1 if the specified value is less than or equal to zero. By default,
      negative pumping rates are not reduced during a simulation.  This AUTO\_FLOW\_REDUCE
      option only applies to wells in model cells that are marked as ``convertible''
      (ICELLTYPE /= 0) in the Node Property Flow (NPF) input file. Reduction in flow
      will not occur for wells in cells marked as confined (ICELLTYPE = 0).
    mf6internal: flowred
  afrcsv_filerecord:
    type: record auto_flow_reduce_csv fileout afrcsvfile
    shape: null
    reader: urword
    tagged: true
    optional: true
    longname: null
    description: null
    mf6internal: afrcsv_rec
  auto_flow_reduce_csv:
    type: keyword
    shape: null
    in_record: true
    reader: urword
    tagged: true
    optional: false
    longname: budget keyword
    description: keyword to specify that record corresponds to the AUTO\_FLOW\_REDUCE
      output option in which a new record is written for each well and for each time
      step in which the user-requested extraction rate is reduced by the program.
    mf6internal: afrcsv
  fileout:
    type: keyword
    shape: null
    in_record: true
    reader: urword
    tagged: true
    optional: false
    longname: file keyword
    description: keyword to specify that an output filename is expected next.
  afrcsvfile:
    type: string
    preserve_case: true
    shape: null
    in_record: true
    reader: urword
    tagged: false
    optional: false
    longname: file keyword
    description: name of the comma-separated value (CSV) output file to write information
      about well extraction rates that have been reduced by the program.  Entries
      are only written if the extraction rates are reduced.
  ts_filerecord:
    type: record ts6 filein ts6_filename
    shape: null
    reader: urword
    tagged: true
    optional: true
    longname: null
    description: null
  ts6:
    type: keyword
    shape: null
    in_record: true
    reader: urword
    tagged: true
    optional: false
    longname: head keyword
    description: keyword to specify that record corresponds to a time-series file.
  filein:
    type: keyword
    shape: null
    in_record: true
    reader: urword
    tagged: true
    optional: false
    longname: file keyword
    description: keyword to specify that an input filename is expected next.
  ts6_filename:
    type: string
    preserve_case: true
    in_record: true
    reader: urword
    optional: false
    tagged: false
    longname: file name of time series information
    description: REPLACE timeseriesfile {}
  obs_filerecord:
    type: record obs6 filein obs6_filename
    shape: null
    reader: urword
    tagged: true
    optional: true
    longname: null
    description: null
  obs6:
    type: keyword
    shape: null
    in_record: true
    reader: urword
    tagged: true
    optional: false
    longname: obs keyword
    description: keyword to specify that record corresponds to an observations file.
  obs6_filename:
    type: string
    preserve_case: true
    in_record: true
    tagged: false
    reader: urword
    optional: false
    longname: obs6 input filename
    description: 'REPLACE obs6_filename {''{#1}'': ''Well''}'
  mover:
    type: keyword
    tagged: true
    reader: urword
    optional: true
    longname: null
    description: 'REPLACE mover {''{#1}'': ''Well''}'
dimensions:
  maxbound:
    type: integer
    reader: urword
    optional: false
    longname: maximum number of wells
    description: 'REPLACE maxbound {''{#1}'': ''wells''}'
_variable True:
  iper:
    type: integer
    in_record: true
    tagged: false
    shape: null
    valid: null
    reader: urword
    optional: false
    longname: stress period number
    description: REPLACE iper {}
period:
  stress_period_data:
    type: recarray cellid q aux boundname
    shape: (maxbound)
    reader: urword
    longname: null
    description: null
    mf6internal: spd
  cellid:
    type: integer
    shape: (ncelldim)
    tagged: false
    in_record: true
    reader: urword
    longname: cell identifier
    description: REPLACE cellid {}
  q:
    type: double precision
    shape: null
    tagged: false
    in_record: true
    reader: urword
    time_series: true
    longname: well rate
    description: is the volumetric well rate. A positive value indicates recharge
      (injection) and a negative value indicates discharge (extraction). If the Options
      block includes a TIMESERIESFILE entry (see the ``Time-Variable Input'' section),
      values can be obtained from a time series by entering the time-series name in
      place of a numeric value.
  aux:
    type: double precision
    in_record: true
    tagged: false
    shape: (naux)
    reader: urword
    optional: true
    time_series: true
    longname: auxiliary variables
    description: 'REPLACE aux {''{#1}'': ''well''}'
    mf6internal: auxvar
  boundname:
    type: string
    shape: null
    tagged: false
    in_record: true
    reader: urword
    optional: true
    longname: well name
    description: 'REPLACE boundname {''{#1}'': ''well''}'
