_variable True:
  iper:
    type: integer
    in_record: true
    tagged: false
    shape: null
    valid: null
    reader: urword
    optional: false
    longname: stress period number
    description: REPLACE iper {}
period:
  saverecord:
    type: record save rtype ocsetting
    shape: null
    reader: urword
    tagged: false
    optional: true
    longname: null
    description: null
  save:
    type: keyword
    shape: null
    in_record: true
    reader: urword
    tagged: true
    optional: false
    longname: keyword to save
    description: keyword to indicate that information will be saved this stress period.
  printrecord:
    type: record print rtype ocsetting
    shape: null
    reader: urword
    tagged: false
    optional: true
    longname: null
    description: null
  print:
    type: keyword
    shape: null
    in_record: true
    reader: urword
    tagged: true
    optional: false
    longname: keyword to save
    description: keyword to indicate that information will be printed this stress
      period.
  rtype:
    type: string
    shape: null
    in_record: true
    reader: urword
    tagged: false
    optional: false
    longname: record type
    description: type of information to save or print.  Can be BUDGET.
  ocsetting:
    type: keystring all first last frequency steps
    shape: null
    tagged: false
    in_record: true
    reader: urword
    longname: null
    description: specifies the steps for which the data will be saved.
  all:
    type: keyword
    shape: null
    in_record: true
    reader: urword
    longname: null
    description: keyword to indicate save for all time steps in period.
  first:
    type: keyword
    shape: null
    in_record: true
    reader: urword
    longname: null
    description: keyword to indicate save for first step in period. This keyword may
      be used in conjunction with other keywords to print or save results for multiple
      time steps.
  last:
    type: keyword
    shape: null
    in_record: true
    reader: urword
    longname: null
    description: keyword to indicate save for last step in period. This keyword may
      be used in conjunction with other keywords to print or save results for multiple
      time steps.
  frequency:
    type: integer
    shape: null
    tagged: true
    in_record: true
    reader: urword
    longname: null
    description: save at the specified time step frequency. This keyword may be used
      in conjunction with other keywords to print or save results for multiple time
      steps.
  steps:
    type: integer
    shape: (<nstp)
    tagged: true
    in_record: true
    reader: urword
    longname: null
    description: save for each step specified in STEPS. This keyword may be used in
      conjunction with other keywords to print or save results for multiple time steps.
