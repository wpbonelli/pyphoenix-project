options:
  disable_storage_change_integration:
    type: keyword
    reader: urword
    optional: true
    longname: deactivate storage change integration
    description: keyword that deactivates inclusion of storage derivative terms in
      the STO package matrix formulation.  In the absence of this keyword (the default),
      the groundwater storage formulation will be modified to correctly adjust heads
      based on transient variations in stored water volumes arising from changes to
      SS and SY properties.
  print_input:
    type: keyword
    reader: urword
    optional: true
    longname: print input to listing file
    description: keyword to indicate that information for each change to a storage
      property in a cell will be written to the model listing file.
  ts_filerecord:
    type: record ts6 filein ts6_filename
    shape: null
    reader: urword
    tagged: true
    optional: true
    longname: null
    description: null
  ts6:
    type: keyword
    shape: null
    in_record: true
    reader: urword
    tagged: true
    optional: false
    longname: head keyword
    description: keyword to specify that record corresponds to a time-series file.
  filein:
    type: keyword
    shape: null
    in_record: true
    reader: urword
    tagged: true
    optional: false
    longname: file keyword
    description: keyword to specify that an input filename is expected next.
  ts6_filename:
    type: string
    preserve_case: true
    in_record: true
    reader: urword
    optional: false
    tagged: false
    longname: file name of time series information
    description: REPLACE timeseriesfile {}
_variable True:
  iper:
    type: integer
    in_record: true
    tagged: false
    shape: null
    valid: null
    reader: urword
    optional: false
    longname: stress period number
    description: REPLACE iper {}
period:
  perioddata:
    type: recarray cellid tvssetting
    shape: null
    reader: urword
    longname: null
    description: null
  cellid:
    type: integer
    shape: (ncelldim)
    tagged: false
    in_record: true
    reader: urword
    longname: cell identifier
    description: REPLACE cellid {}
  tvssetting:
    type: keystring ss sy
    shape: null
    tagged: false
    in_record: true
    reader: urword
    longname: null
    description: 'line of information that is parsed into a property name keyword
      and values.  Property name keywords that can be used to start the TVSSETTING
      string include: SS and SY.'
  ss:
    type: double precision
    shape: null
    tagged: true
    in_record: true
    reader: urword
    time_series: true
    longname: specific storage
    description: is the new value to be assigned as the cell's specific storage (or
      storage coefficient if the STORAGECOEFFICIENT STO package option is specified)
      from the start of the specified stress period, as per SS in the STO package.  Specific
      storage values must be greater than or equal to 0.  If the OPTIONS block includes
      a TS6 entry (see the ``Time-Variable Input'' section), values can be obtained
      from a time series by entering the time-series name in place of a numeric value.
  sy:
    type: double precision
    shape: null
    tagged: true
    in_record: true
    reader: urword
    time_series: true
    longname: specific yield
    description: is the new value to be assigned as the cell's specific yield from
      the start of the specified stress period, as per SY in the STO package.  Specific
      yield values must be greater than or equal to 0.  If the OPTIONS block includes
      a TS6 entry (see the ``Time-Variable Input'' section), values can be obtained
      from a time series by entering the time-series name in place of a numeric value.
